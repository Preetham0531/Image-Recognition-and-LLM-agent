<!DOCTYPE html>
<html>
<head>
    <title>Paddy Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .main-heading {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            font-size: 2.5em;
            color: #2e7d32;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .image-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-image: url('{{ url_for("static", filename="images/agriculture-bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            width: 100%;
        }
        .chat-section {
            height: 50vh;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .section-title {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        .upload-form {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
            width: 80%;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-form {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #45a049;
        }
        .prediction-result {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(232, 245, 233, 0.8);
            border-radius: 5px;
            max-width: 80%;
            width: 100%;
        }
        .uploaded-image {
            max-width: 150px;
            max-height: 120px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1 class="main-heading">AI CHATBOT FOR AGRICULTURAL ASSISTANCE</h1>
    <div class="container">
        <div class="main-content">
            <!-- Image Upload Section (50% from top) -->
            <div class="image-section">
                <h2 class="section-title">Upload Image for Prediction</h2>
                <form method="POST" action="/predict" enctype="multipart/form-data" class="upload-form">
                    <input type="file" name="image" required>
                    <button type="submit">Predict</button>
                </form>

                {% if prediction %}
                    <div class="prediction-result">
                        <p><strong>Predicted Disease:</strong> {{ prediction }}</p>
                        {% if image_url %}
                            <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image">
                        {% endif %}
                    </div>
                {% endif %}
            </div>

            <!-- Chat Section (50% remaining space) -->
            <div class="chat-section">
                <h2 class="section-title">Chat with Agro Bot</h2>
                <div class="chat-container" id="chatMessages">
                    {% if response %}
                        <div class="chat-response">
                            <div class="user-message">Your question</div>
                            <div class="bot-message">{{ response | safe }}</div>
                        </div>
                    {% endif %}
                </div>
                <form method="POST" action="/chat" class="chat-form">
                    <input type="text" name="user_input" placeholder="Ask about paddy diseases..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
